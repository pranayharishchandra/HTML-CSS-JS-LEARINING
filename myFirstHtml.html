<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #red_box {
            height: 100px;
            width: 100px;
            background-color: red;
            /* background-color: rgb(46, 164, 196); */
        }
    </style>


</head>

<body>
    <div id="red_box"></div>
    
    <button id="tryme" type="button"> click me </button>
    <script>
        const blueButton = () => {
            document.getElementById("red_box").style.backgroundColor = "blue"
        }
        const redButton = () => {
            document.getElementById("red_box").style.backgroundColor = "red"
        }

        const clrChange = () => {
            let currClr = document.getElementById("red_box").style.backgroundColor;
            currClr === "red" ?  blueButton() : redButton();
        }

        const element = document.getElementById("tryme");



        element.addEventListener("click", clrChange);

    </script>
</body>

</html>
